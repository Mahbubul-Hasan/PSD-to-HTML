<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
        <!-- bootstrap 5 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />

        <link rel="stylesheet" href="./css/style.css" />

        <title>Music Player | 8-05mbeatzz</title>
    </head>
    <body>
        <div class="container player">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-start align-items-center">
                    <div class="track-thumbnail">
                        <img src="./images/music-2.jpg" alt="Featured Tracks" class="img-fluid w-100" />
                        <img src="./images/play-icon-png-transparent-14.jpg" alt="Featured Tracks" class="play-icon" />
                    </div>
                    <div class="ms-3">
                        <p class="mb-0">Vanguard (Buy 1 Get 1 Free!)</p>
                        <p class="subtitle">Roddy Ricch â€“ Please Excuse Me For Being Antisocial</p>
                    </div>
                </div>
                <div class="d-flex justify-content-evenly align-items-center controller">
                    <p><i class="fas fa-backward"></i></p>
                    <p><i class="fas fa-pause"></i></p>
                    <p><i class="fas fa-forward"></i></p>
                </div>

                <div class="d-flex justify-content-evenly">
                    <p><i class="fas fa-random"></i></p>
                    <p><i class="fas fa-exchange-alt"></i></p>
                </div>

                <div class="d-flex justify-content-evenly align-items-center volume">
                    <p><i class="fas fa-volume-down"></i></p>
                    <p></p>
                    <p><i class="fas fa-volume-up"></i></p>
                </div>

                <div class="d-flex justify-content-evenly">
                    <p><i class="fas fa-comment-alt"></i></p>
                    <p><i class="fas fa-list-ul"></i></p>
                </div>
            </div>
            <div class="progress-bar" style="width: 30%"></div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- bootstrap 5 -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
